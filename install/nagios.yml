---
# role for nagios clients via NRPE
- hosts: servers
  gather_facts: yes
  remote_user: "{{ ansible_system_user }}"
  roles:
    - { role: nagios-client }
    - { role: firewall_client, when: manage_firewall_client }

# role for nagios server
- hosts: nagios
  gather_facts: yes
  remote_user: "{{ ansible_system_user }}"
  roles:
    - { role: nagios }
    - { role: firewall, when: manage_firewall }
    - { role: instructions }
